<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Quorum Schedule</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body { background:#111; color:white; font-family:sans-serif; padding:2rem; }
    table { border-collapse:collapse; width:100%; }
    th, td { border:1px solid #666; padding:6px 10px; }
    th { background:#333; }
  </style>
</head>
<body>
  <div id="root">Loading...</div>

  <script type="text/babel">
    function App() {
      const [rows, setRows] = React.useState([]);
      React.useEffect(() => {
        fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vR48S8GQkZM2S1PMXsXjE48eGwryPuD5efwj2_RCHPsbCiMAScSiH7qBNecZk_mCQqE6h5wKB6lHJYG/pub?output=csv")
          .then(r => r.text())
          .then(t => {
            const lines = t.trim().split("\n").map(l => l.split(","));
            setRows(lines);
          });
      }, []);
      return (
        <table>
          <thead>
            <tr>{rows[0]?.map((h,i)=><th key={i}>{h}</th>)}</tr>
          </thead>
          <tbody>
            {rows.slice(1).map((r,i)=>
              <tr key={i}>{r.map((c,j)=><td key={j}>{c}</td>)}</tr>
            )}
          </tbody>
        </table>
      );
    }
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
