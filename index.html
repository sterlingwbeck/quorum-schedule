<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quorum Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; background:#121212; color:white; margin:0; }
    #chat, #login, #signup { display:none; max-width:600px; margin: 20px auto; }
    .message { padding:8px; border-bottom:1px solid #333; }
    .message.mine { background:#1e1e1e; }
    #messages { height:300px; overflow-y:auto; border:1px solid #444; margin-bottom:10px; padding:5px; background:#181818; }
    input, button { padding:8px; margin:5px 0; width:100%; border:none; border-radius:4px; }
    input { background:#2a2a2a; color:white; }
    button { background:#3b82f6; color:white; cursor:pointer; }
    button:hover { background:#2563eb; }
    #clearBtn { background:#ef4444; }
    #clearBtn:hover { background:#dc2626; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Quorum Chat</h1>

  <div id="login">
    <h2>Login</h2>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" placeholder="Password" type="password">
    <button id="loginBtn">Login</button>
    <p>New user? <a href="#" id="goSignup">Sign up</a></p>
  </div>

  <div id="signup">
    <h2>Sign Up</h2>
    <input id="signupName" placeholder="Display Name">
    <input id="signupEmail" placeholder="Email">
    <input id="signupPass" placeholder="Password" type="password">
    <button id="signupBtn">Create Account</button>
    <p>Already have an account? <a href="#" id="goLogin">Login</a></p>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <input id="msgInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
    <button id="clearBtn" style="display:none;">Clear Chat</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, update, remove, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCku0BT6vXyXnrCZIPjt2I51uwV1oBJfv0",
      authDomain: "teachers-quorum-site-58b5a.firebaseapp.com",
      databaseURL: "https://teachers-quorum-site-default-rtdb.firebaseio.com",
      projectId: "teachers-quorum-site-58b5a",
      storageBucket: "teachers-quorum-site-58b5a.firebasestorage.app",
      messagingSenderId: "80149867472",
      appId: "1:80149867472:web:e00274042a5f14a36fe7d5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginDiv = document.getElementById('login');
    const signupDiv = document.getElementById('signup');
    const chatDiv = document.getElementById('chat');
    const messagesDiv = document.getElementById('messages');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const msgInput = document.getElementById('msgInput');

    document.getElementById('goSignup').onclick = () => { loginDiv.style.display='none'; signupDiv.style.display='block'; }
    document.getElementById('goLogin').onclick = () => { signupDiv.style.display='none'; loginDiv.style.display='block'; }

    document.getElementById('loginBtn').onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, loginEmail.value, loginPass.value);
      } catch (e) { alert('Login failed: '+e.message); }
    };

    document.getElementById('signupBtn').onclick = async () => {
      try {
        const cred = await createUserWithEmailAndPassword(auth, signupEmail.value, signupPass.value);
        await updateProfile(cred.user, { displayName: signupName.value });
      } catch (e) { alert('Signup failed: '+e.message); }
    };

    sendBtn.onclick = async () => {
      if (!msgInput.value.trim()) return;
      const msg = {
        uid: auth.currentUser.uid,
        name: auth.currentUser.displayName || auth.currentUser.email,
        text: msgInput.value,
        timestamp: Date.now()
      };
      await push(ref(db, 'messages'), msg);
      msgInput.value = '';
    };

    function renderMessage(id, data) {
      const div = document.createElement('div');
      div.className = 'message' + (data.uid === auth.currentUser.uid ? ' mine':'');
      div.textContent = `${data.name} · ${new Date(data.timestamp).toLocaleTimeString()} — ${data.text}`;
      div.oncontextmenu = async (e) => {
        e.preventDefault();
        if (data.uid !== auth.currentUser.uid) return;
        const choice = confirm("OK to edit, Cancel to delete");
        if (choice) {
          const newText = prompt("Edit message:", data.text);
          if (newText) await update(ref(db, 'messages/'+id), { text: newText });
        } else {
          await remove(ref(db, 'messages/'+id));
        }
      };
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    onAuthStateChanged(auth, async user => {
      if (!user) {
        loginDiv.style.display='block';
        signupDiv.style.display='none';
        chatDiv.style.display='none';
        return;
      }
      loginDiv.style.display='none';
      signupDiv.style.display='none';
      chatDiv.style.display='block';
      if (user.email === 'sterlingwbeck@gmail.com') clearBtn.style.display='block';
      messagesDiv.innerHTML='';
      onChildAdded(ref(db, 'messages'), snap => {
        renderMessage(snap.key, snap.val());
      });
    });

    clearBtn.onclick = async () => {
      if (confirm("Clear all messages?")) {
        await set(ref(db, 'messages'), null);
      }
    };
  </script>
</body>
</html>
